<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta http-equiv="X-UA-Compatible">
    <link type="text/css" rel="stylesheet" href="/style/style.css">
    <title>Amazon UI</title>
</head>
<body>
    <div class='search'>
        <div class="input__box">
            <input type="text" class="input__box--search-bar">
        </div>
        <div class="search__iconbox">
            <i class="icon"></i>
        </div>
    </div>
    <div class="carousel">
        <ul class="carousel__header">
        </ul>
        <div class="carousel__main">
            <div class="carousel__container">  
            </div>
        </div>
        <div class="carousel__buttons">
            <button class="arrow next" data-name="next"></button>
            <button class="arrow prev" data-name="prev"></button>
        </div>
    </div>
    <script type ="module" src="/components/index.js"></script>
</body>
