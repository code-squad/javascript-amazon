<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="Carousel.css" />
  </head>
  <body>
    <header>
      <form class="searchbar" action="">
        <select class="searchbar__left" name="" id="">
          <option selected="selected" value="모두">모두</option>
          <option value="전자기기">전자기기</option>
          <option value="컴퓨터">컴퓨터</option>
          <option value="남성패션">남성패션</option>
          <option value="도서">도서</option>
          <option value="비디오 게임">비디오 게임</option>
        </select>
        <input class="searchbar__input" type="text" />
        <button class="searchbar__right">button</button>
        <ul class="content searchbar__match"></ul>
        <ul class="content searchbar__history"></ul>
      </form>
    </header>
    <section class="carousel">
      <div class="title carousel__title"></div>
      <div class="contents carousel__contents">
        <a
          href=""
          data-direction="left"
          class="contents__button contents__button_left"
        ></a>
        <a
          href=""
          data-direction="right"
          class="contents__button contents__button_right"
        ></a>
      </div>
    </section>
    <script type="module" src="App.js"></script>
  </body>
</html>
