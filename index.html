<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./mockData.js"></script>
    <script src="./MockDataAppender.js"></script>
    <script src="./SlideService.js"></script>
    <script src="./main.js"></script>
</head>
<body>
    <!-- wrap -->
    <div class="wrap">
        <!-- card_navigation -->
        <div class="card_navigation">
            <!-- top -->
            <div class="top" id="top">
                <ul id="menu">
                </ul>
            </div>
            <!-- //top -->
            <!-- bottom -->
            <div class="bottom" id="bottom">
                <!-- left -->
                <div class="left">
                    <button id="card_navigation_bottom_left_button">&#60;</button>
                </div>
                <!-- //left -->
                <!-- middle -->
                <div class="middle">
                    <!-- content -->
                    <ul id="content">
                    </ul>
                    <!-- //content -->
                </div>
                <!-- //middle -->
                <div class="right">
                    <button id="card_navigation_bottom_right_button">&#62;</button>
                </div>
            </div>
            <!-- //bottom -->
        </div>
        <!-- //card_navigation -->
    </div>
    <!-- //wrap -->
