<!DOCTYPE html>
    <html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>amazon</title>
        <meta name="description" content="amazon copy site">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="header">
            <div class="header__top">
                <div class="header__top__logo-box">
                    <div class="header__top__logo-box__logo"></div>
                </div>
                <div class="header__top__search-box">
                    <form class="form__search-box" name="site-search">
                        <div class="form__search-box__select-box">
                            <select class="form__search-box__select-box__select">
                                <option selected="selected" value="search-alias=aps">All Departments</option>
                                <option value="search-alias=arts-crafts-ship">Arts &amp; Crafts</option>
                                <option value="search-alias=automotive-ship">Automotive</option>
                                <option value="search-alias=baby-products-ship">Baby</option>
                                <option value="search-alias=beauty-ship">Beauty &amp; Personal Care</option>
                                <option value="search-alias=stripbooks-ship">Books</option>
                                <option value="search-alias=computers-ship">Computers</option>
                            </select>
                        </div>
                        <label class="form__search-box__label">
                            <input class="form__search-box__search" type="text" class="">
                            Search
                        </label>
                        <div class="btn__search">
                            <input class="btn__search__submit" type="submit">
                            <div class="btn__search__img">Go</div>
                        </div>
                    </form>
                </div>
                <div class="header__top__banner-box">
                    <a href="#">
                        <img src="./images/TodaysDeals.png" alt="Learn More">
                    </a>
                </div>
            </div>
            <div class="header__bottom">
                <div class="header__bottom__nation-box">
                    Departments
                </div>
                <nav class="header__bottom__nav-box">
                    <ul>
                        <li>Your Amazon.com</li>
                        <li>Today's Deals</li>
                        <li>Gift Cards</li>
                        <li>Registry</li>
                        <li>Sell</li>
                        <li>Help</li>
                    </ul>
                </nav>
                <div class="header__bottom__nav-tool">

                </div>
            </div>
        </header>
        <main>
            <section  class="section-prime-about">
                <img class="section-prime-about__logo" src="#" alt="prime logo">
                <h1>The best of Shopping and Entertainment.</h1>
                <form>
                    <input class="" type="text">
                </form>
                <p>$1299/month. Cancel anytime.</p>
                <div class="section-prime-about__text-box">
                    <span><a href="#">Are you a Student?</a></span> 
                    <span>|</span>
                    <span><a href="#">Do you have a valid EBT/Medicaid card?</a></span>
                </div>
                <p><a href="#">See more plans</a></p>
            </section>
            <section  class="section-prime-detail">

            </section>
            <section  class="section-prime-benefit">

            </section>
            <section  class="section-prime-">

            </section>
        </main>
        <footer>
            <div class="footer__btn"></div>
            <div class="footer__nav-access"></div>
            <div class="footer__nav-link"></div>
        </footer>
    </body>
</html>
