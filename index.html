<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <!-- wrap -->
    <div class="wrap">
        <!-- card_navigation -->
        <div class="card_navigation">
            <!-- top -->
            <div class="top" id="top">
                <ul id="menu">
                    <li><button>Fast, Free Delivery</button></li>
                    <li><button>Exclusive deals and offers</button></li>
                    <li><button>Prime Originals, movies and TV shows</button></li>
                    <li><button>Over 2 million songs ad free</button></li>
                </ul>
            </div>
            <!-- //top -->
            <!-- bottom -->
            <div class="bottom" id="bottom">
                <!-- left -->
                <div class="left">
                    <button id="card_navigation_bottom_left_button">&#60;</button>
                </div>
                <!-- //left -->
                <!-- middle -->
                <div class="middle">
                    <!-- content -->
                    <ul id="content">
                        <li>
                            <div class="content_wrap">
                                <div class="image">
                                </div>
                                <div class="container">
                                    <div class="title">
                                        Enjoy exclusive savings and rewards
                                    </div>
                                    <ul class="description">
                                        <li>save on groceries and an additional 10% off select sale items in all US Whole Food Market stores</li>
                                        <li>save</li>
                                        <li>earn</li>
                                        <li>get</li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <!-- //content -->
                </div>
                <!-- //middle -->
                <div class="right">
                    <button id="card_navigation_bottom_right_button">&#62;</button>
                </div>
            </div>
            <!-- //bottom -->
        </div>
        <!-- //card_navigation -->
    </div>
    <!-- //wrap -->
</body>
</html>
