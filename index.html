<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>amazon-clone</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b7e4569d54.js"></script>
    <link rel="stylesheet" href="./search_bar/style.css" />
    <link rel="stylesheet" href="./card_navigation/style.css" />
    <link rel="stylesheet" href="./card_navigation/src/carousel.css" />
  </head>
  <body>
    <header>
      <form class="search-form">
        <select class="search-select"></select>
        <input class="search-bar" type="text" placeholder="type here.." />
        <button class="search-button"><i class="fas fa-search"></i></button>
      </form>
    </header>
    <div class="card-navigation">
      <ul class="benefit-list inner">
        <li class="benefit-li" id="benefit1">Fast, Free Delivery</li>
        <li class="benefit-li" id="benefit2">Exclusive deals and offers</li>
        <li class="benefit-li" id="benefit3">Prime Originals, movies and TV shows</li>
        <li class="benefit-li" id="benefit4">Over 2 million songs ad free</li>
      </ul>
      <div class="content-wrapper inner">
        <div class="arrow arrow-left"></div>
        <div class="arrow arrow-right"></div>
        <div class="benefit-content">
          <ul class="card-wrapper"></ul>
        </div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
