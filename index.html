<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amazon - Slide</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/all.css">
    <link rel="stylesheet" type="text/css" href="./css/slideStyle.css">
    <link rel="stylesheet" type="text/css" href="./css/searchStyle.css">
</head>

<body>
    <div class="wrap">
        <div class="search-wrap">
            <input type="text">
        </div>

        <div class="slide-wrap">
            <button class="prev-btn"><i class="fas fa-chevron-circle-left"></i></button>
            <button class="next-btn"><i class="fas fa-chevron-circle-right"></i></button>
            <ul class="slide-nav">
                <!-- 네비 카드 -->
            </ul>
            <div class="slide-item-viewer">
                <ul class="slide-item-wrap">
                    <!-- 슬라이드 아이템 -->
                </ul>
            </div>
        </div>
    </div>
    <script src="./js/main.js" type="module"></script>
</body>

</html>
