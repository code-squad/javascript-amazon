<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .carousel {
        position: relative;
        border: 1px dotted red;
        width: 180px;
        height: 135px;
        overflow: hidden;
        float: left;
    }

    .carousel-container {
        display: flex;
    }

    .carousel-txt {
        width: 60%;
        float: left;
        padding-left: 2em;
    }

    .btn-control {
        position: absolute;
        color:beige;
        font-size: 14px;
        font-weight: bold;
        top: 0;
        display: flex;
    }

    .prev-btn {
        margin-top: 60px;
        margin-left: 5px;
    }

    .next-btn{
        margin-top: 60px;
        margin-left: 140px;
    }

    .carousel-title {
        margin: 10px;
        text-align: left;
    }

</style>

<body>
    <div class="carousel-cnt">
        <div class="carousel">
            <div class="carousel-container">
                <div class="carousel-item">
                    <img src="https://images-na.ssl-images-amazon.com/images/G/01/marketing/prime/detail_page/91yXd._CB482706877_.jpg"
                        alt="img1">
                </div>
                <div class="carousel-item">
                        <img src="https://images-na.ssl-images-amazon.com/images/G/01/marketing/prime/detail_page/9159TQ-lLuL._CB461046093_.jpg"
                        alt="img2">
                </div>
                <div class="carousel-item">
                        <img src="https://images-na.ssl-images-amazon.com/images/G/01/marketing/prime/detail_page/91GWBxUa._CB482706877_.jpg"
                        alt="img3">
                </div>
                <div class="carousel-item">
                        <img src="https://images-na.ssl-images-amazon.com/images/G/01/marketing/prime/detail_page/81WN._CB481226577_.jpg"
                        alt="img4">
                </div>
            </div>

            <div class="btn-control">
                <div class="prev-btn"> << </div>
                <div class="next-btn"> >> </div>
            </div>  
            
        </div>

        <div class = "carousel-txt">
            <h2 class = "carousel-title">Prime Originals, exclusively on Prime Video</h2>
            <div class = "carousel-txt1">Prime Video is the only place where you can watch Prime Original series like </div>
            <div class = "carousel-txt2">"The Marvelous Mrs. Maisel", "Tom Clancy's Jack Ryan", "Homecoming", and "The Man in the High Castle".</div>
            <div class="carousel-txt-link">Explore Prime Video</div>
        </div>
    </div>
<script src="./carousel.js"></script>
</body>

</html>
